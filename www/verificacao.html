<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/verificationStyle.css" />
</head>
<body>
    <body>
        <div class="login-page">
            <div class="form">
                <div class="login">
                    <div class="login-header">
                        <h3>LOGIN</h3>
                        <p>Please enter your credentials to login.</p>
                    </div>
                </div>
                <form class="login-form">
                    <label for="email">Email</label>
                    <br>
                    <input id="email" name="email" type="text" required = "required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input id="password" name="password" type="password" required = "required">
                    <br>
        
                    <input id="btnConfirm" name="btnConfirm" type="submit" value="Confirmar">
                    <input id="btnResest" name="btnResest" type="reset" value="Limpar">
                
                    <p class="message">Not registered? <a href="criacao.html">Create an account</a></p>
                    <p class="message">Go Back? <a href="index.html">Back</a></p>
                </form>
            </div>
        </div>
    </body>
</body>
